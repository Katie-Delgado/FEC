<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <title>Images</title>
  </head>

  <body>
    <main>
      <div id="typeDiv">
        <label for="imageTypeSelect">Select Image Type:</label>
        <input list="imageTypeList" id="imageTypeInput" name="imageTypeInput" />
        <datalist id="imageTypeList"></datalist>
      </div>

      <div id="thumbnailContainerElement"></div>

      <div id="imageModal">
        <img id="imageModalDisplay" />
      </div>
      <div id="paginationElement"></div>
    </main>
  </body>
</html>
